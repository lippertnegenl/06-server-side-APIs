<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Five day Weather Dashboard</title>
</head>
<body>
    <header class="bg-danger p-5 text-center text-white">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <section class="row">
            <aside class="col-md-3">
                <form class="mt-5 pt-3">
                    <div class="mb-3 form-group">
                        <label class="form-label" for="zipcode">City Name</label>
                      <input type="text" class="input" id="cityName">
                    </div>
                    <button id="search-city" type="submit" class="btn btn-primary">Search</button>
                </form>
                <!-- form input and button -->
            </aside>
            <article class="col-md-9">
                <h1 id="city-name"></h1>
                <section id="5-day" class=" d-flex flex-wrap justify-content-evenly">
                  
                  
        
                </section>
            </article>
        </section>
           
    </main> 
    

<script src="./script.js"></script>
</body>

</html>
